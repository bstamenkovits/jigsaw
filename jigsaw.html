    <div id='settings' class="pop-up-container">
        <div class="pop-up-message-container">
            <div class="pop-up-message">
                <h1>Settings</h1>
                <p>Change the difficulty (higher difficulty results in larger number of puzzle pieces)</p>
                <input id="slider-input" type="range" min="3" max="7" value="3"/>
                <button id="close-button" class="button important-button" onclick="updatePuzzle('settings')">Save</button>
                <button id="close-button" class="button" onclick="closePopUp('settings')">Cancel</button>
            </div>
        </div>
    </div>

    <div id='solved' class="pop-up-container">
        <div class="pop-up-message-container">
            <div class="pop-up-message">
                <h1>Puzzle Solved</h1>
                <p>Congratz! You solved the puzzle, try a new one?</p>
                <button id="close-button" class="button important-button" onclick="window.location.href='index.html'">New Puzzle</button>
                <button id="close-button" class="button" onclick="closePopUp('solved')">Show Image</button>
            </div>
        </div>
    </div>
