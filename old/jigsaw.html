<!DOCTYPE html>
<html lang="en">

    <title>Jigsaw Puzzle</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="board.css">

    <script src="cell.js" defer></script>

    <div class="pop-up-container">
        <h1>Great Success!</h1>
